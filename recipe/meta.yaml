{% set name = "albumentations" %}
{% set version = "1.4.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91164481d764c25a8ec9ad340e528b84d87ed2acca7298377dede2973457e367

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.24.4,<2
    - scipy >=1.10.0
    - scikit-image >=0.21.0
    - pyyaml
    - qudida >=0.0.4
    - opencv >=4.9.0.80
    - albucore >=0.0.11
    - pydantic >=2.7.0
    - scikit-learn >=1.3.2
    - typing-extensions >=4.9.0

test:
  imports:
    - albumentations

about:
  home: https://github.com/albu/albumentations
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast image augmentation library and easy to use wrapper around other libraries

  doc_url: https://albumentations.readthedocs.io/
  dev_url: https://github.com/albu/albumentations

extra:
  recipe-maintainers:
    - mdraw
    - albu
    - creafz
    - nrweir
    - ternaus
    - BloodAxe
