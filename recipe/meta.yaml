{% set name = "albumentations" %}
{% set version = "1.4.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b25e5df57562ac5d70667284f65a510663fd6b5c9093a21ab280fdb3b755877

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.24.4
    - scipy >=1.10.0
    - pyyaml
    - opencv >=4.9.0
    # https://github.com/albumentations-team/albumentations/issues/1946
    - albucore ==0.0.19
    - pydantic >=2.7.0
    - typing-extensions >=4.9.0
    - eval-type-backport

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - albumentations

about:
  home: https://github.com/albu/albumentations
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast image augmentation library and easy to use wrapper around other libraries

  doc_url: https://albumentations.readthedocs.io/
  dev_url: https://github.com/albu/albumentations

extra:
  recipe-maintainers:
    - mukhery
    - mdraw
    - albu
    - creafz
    - ternaus
    - BloodAxe
